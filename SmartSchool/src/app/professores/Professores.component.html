<div *ngIf="professorSelecionado">
  <div class="row">
    <div class="mr-auto">
      <app-titulo [titulo]="'Professor: ' + professorSelecionado.id"></app-titulo>
    </div>
    <div class="mt-1">
      <button class="btn btn-warning" (click)="voltar()">
        Lista de professores
      </button>
    </div>
  </div>

  <form >
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" value="{{professorSelecionado.nome}}" id="formGroupExampleInput" class="form-control">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Disciplina</label>
      <input type="text" value="{{professorSelecionado.disciplina}}" class="form-control">
    </div>
  </form>
  </div>

<div *ngIf="!professorSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>
  <table class="table table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Disciplina</th>
        <th>Visualizar</th>
        <th scope="col">Alunos</th>


      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of professores"
      style="cursor: pointer" >
        <th scope="row">{{prof.id}}</th>
        <td>{{prof.nome}}</td>
        <td>{{prof.disciplina}}</td>
        <td>
          <button (click)="professorSelect(prof)" class="btn btn-outline-warning">Visualizar</button>
        </td>
        <td>
          <div class="btn-group">
          <button (click)="openModal(template)" class="btn-outline-primary">alunos</button>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
  Nenhum selecionado
</div>



<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  </div>
</ng-template>
