<div class="row">

  <div class="col-sm-6" *ngIf="alunoSelecionado">

    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Cod.aluno: ' + alunoSelecionado.id"></app-titulo>
      </div>
      <div class="mt-1">
        <button class="btn btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="alunoForm" (submit)="alunoSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="formControl" id="formGroupExampleInput" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Sobrenome</label>
        <input type="text" formControlName="sobrenome"  class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Telefone</label>
        <input type="text" formControlName="telefone"  class="form-control">
      </div>

      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!alunoForm.valid">Enviar</button>
      </div>

    </form>
  </div>

  <div [ngClass]="{'col-sm-12': false, 'col-sm-6': alunoSelecionado}" >
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <th scope="col">Telefone</th>
          <th scope="col">Opções</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
        <th scope="row">{{aluno.id}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.sobrenome}}</td>
        <td>{{aluno.telefone}}</td>
        <div>
        <td>
          <button (click)="alunoSelect(aluno)" class="btn btn-sm btn-outline-warning">detalhe</button>
          <button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Professores</button>
          <button class="btn btn-sm btn-outline-danger">Desativar</button>

        </td>
        </div>
      </tr>

    </tbody>
  </table>

  Nenhum selecionado

</div>

</div>

<ng-template #template>

  <div class="modal-body">
    <app-Professores></app-Professores>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn pull-right" aria-label="Close" (click)="modalRef?.hide()">
      FECHAR
    </button>
  </div>
</ng-template>
